<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>NSMA | Login</title>
</head>
<body>
    <header>

      <!--Navbar-->

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">NSMA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/profile/login/index.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/profile/login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/profile/register/index.html">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <!--Login form-->

    <main class="d-flex justify-content-center">
        <form action="/profile/login/index.html" id="loginForm" class="text-center bg-light border border-dark rounded mt-3 p-5" id="formId">
            <p class="h4 mb-4">Login here</p>
            <div class="input-group">
              <input
                type="email"
                placeholder="Enter email"
                name="email"
                class="form-control"
                required pattern="^[\w\-.]+@(stud.)?noroff.no$"
                title="Email must include noroff.no or stud.noroff.no"
              />
            </div>
            <div class="input-group mt-3">
              <input
                type="password"
                placeholder="Enter password"
                name="password"
                class="form-control"
                required minlength="8"
                title="Your password must have at least 8 characters"
              />
            </div>
        
            <div class="d-flex row justify-content-center">
              <button type="submit" class="w-25 btn btn-info btn-block my-4">Login</button>
              <p >Not registered? <a href="/profile/register/index.html">Create user here</a></p>
            </div>
        </form>
    </main>

        <!--Footer-->
        
    <footer class="fixed-bottom m-auto">
        <p>&copy; 2022 Karla Mae Rabe</p>
    </footer>
    <script type="module" src="/js/index.js"></script>

    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
