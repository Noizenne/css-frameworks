<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Noroff Social Media App</title>
  </head>
  <body>
    <header>
      <!--Navbar-->

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Noroff Social Media App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <h1 class="d-flex justify-content-center my-3">Noroff Social Media App</h1>
    <!--Choose to login or register-->
    <div
      class="hero d-flex flex-row justify-content-center align-items-center m-5 border border-dark rounded"
      style="height: 200px"
    >
      <div class="p-2 w-50 h-50">
        <p class="">Already have an account?</p>
        <a href="/profile/login.html"
          ><button class="loginBtn w-100 h-100 border border-dark rounded">
            Login
          </button></a
        >
      </div>
      <div class="p-2 w-50 h-50">
        <p>Create account</p>
        <a href="/profile/register/index.html"
          ><button class="registerBtn w-100 h-100 border border-dark rounded">
            Sign up
          </button></a
        >
      </div>
    </div>

    <!--Footer-->

    <footer class="fixed-bottom m-auto">
      <p>&copy; 2022 Karla Mae Rabe</p>
    </footer>
    <script type="module" src="/js/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
